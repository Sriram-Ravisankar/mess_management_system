{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard Login</title>
    <!-- Use Tailwind CDN for fast, guaranteed styling -->
    <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
            Hostel Mess Login
        </h2>
        <p class="text-center text-sm text-gray-500 mb-8">
            Enter your credentials to access the management system.
        </p>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                    <span class="font-medium">Error!</span> Your username and password didn't match. Please check and try again.
                </div>
            {% endif %}

            <div class="mb-5">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    name="{{ form.username.name }}" 
                    id="{{ form.username.id_for_label }}" 
                    autocomplete="username"
                    placeholder="Enter your username"
                    class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm transition duration-150" 
                    required
                >
            </div>

            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    name="{{ form.password.name }}" 
                    id="{{ form.password.id_for_label }}" 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                    class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm transition duration-150" 
                    required
                >
            </div>

            <input type="hidden" name="next" value="{{ next }}">
            <button 
                type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
                Login
            </button>
            
        </form>
    </div>

</body>
</html>
